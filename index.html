<!DOCTYPE html>

            <div class="search-rezult">
                <ul>
                    <li>IT11Z</li>
                    <li>IS11Z</li>
                    <li>MI11Z</li>

            <div class="choose-way">
                <span>Miercuri</span>
            </div>
            <div class="choose-way">

            </div>
            <div class="choose-way">
